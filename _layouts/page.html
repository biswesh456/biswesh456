---
layout: default
---
<article class="post">

  <header class="post-header">
    {%- if page.head == 'Biswesh Mohapatra' -%}
      <h1 style=font-size:40px class="post-head" align="right"><b>{{ page.head | escape }}</b></h1>
    {%- else %}
      <h1 style=font-size:30px class="post-head">{{ page.head | escape }}</h1>
    {%- endif -%}

  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
